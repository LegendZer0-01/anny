<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[119] Discord Combat Message Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #2c2f33;
      color: #ffffff;
    }

    .container {
      background: #23272a;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #72767d;
      background-color: #40444b;
      color: #ffffff;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      width: auto;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #5865F2;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
    }

    .checkbox-columns label {
      display: inline-block;
      margin-right: 15px;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }

    .success {
      background: #43b581;
      color: #fff;
    }

    .error {
      background: #f04747;
      color: #fff;
    }

    .preview {
      margin-top: 30px;
    }

    .preview h3 {
      margin-bottom: 10px;
    }

    #embed-preview a {
      color: #00aff4;
      text-decoration: none;
    }

    #embed-preview a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>[NEW] Discord Battle Announcement</h2>

    <div class="form-group">
      <label>Post Type:</label>
      <select id="messageType" onchange="handleTypeChange()">
        <option value="">-- Select Message Type --</option>
        <option value="combat">Combat</option>
        <option value="announcement">Announcement</option>
        <option value="emergency">Emergency</option>
      </select>
    </div>

    <div class="form-group">
      <label>Select Rooms (Teams):</label>
      <div class="checkbox-columns">
        <label><input type="checkbox" class="webhook-checkbox" value="https://discord.com/api/webhooks/1391917093099798690/gX04dswYaOxRApqAp8QAyvvCiaVv2LX9Yt7FZFkD0e4WIYwNjS_07C19SZ7MoyS80Y9y"> ðŸ”¶ Team Blue Room</label>
        <label><input type="checkbox" class="webhook-checkbox" value="https://discord.com/api/webhooks/1391917266953830420/Q3K8Ibt-3CB4XXGE-MP5xDaHVyPxuBp87RNf8pLGs7YYRmuLCaMW5Qd_Hg7O_ovgoq4l"> ðŸ”´ Team Red Room</label>
      </div>
    </div>

    <div id="combat-fields" style="display:none;">
      <div class="form-group">
        <label>Team 1:</label>
        <input type="text" id="team1">
      </div>
      <div class="form-group">
        <label>Team 2:</label>
        <input type="text" id="team2">
      </div>
      <div class="form-group">
        <label>Coordinates:</label>
        <input type="text" id="coords" placeholder="E18:52:1">
      </div>
      <div class="form-group">
        <label>Date:</label>
        <input type="date" id="battleDate">
      </div>
      <div class="form-group">
        <label>Time (24h with seconds):</label>
        <input type="time" id="battleTime" step="1">
      </div>
    </div>

    <div class="form-group">
      <label>Title:</label>
      <input type="text" id="title">
    </div>

    <div class="form-group">
      <label>Content:</label>
      <textarea id="content" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label>Presets:</label>
      <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button type="button" onclick="savePreset()">ðŸ’¾ Save Preset</button>
        <button type="button" onclick="loadPreset()">ðŸ“‚ Load Presets</button>
        <select id="presetSelect" onchange="applyPreset()" style="flex: 1;">
          <option value="">-- Select Preset --</option>
        </select>
      </div>
    </div>

    <button id="send-button" onclick="sendWebhook()" disabled>Send Announcement</button>

    <div id="status" class="status"></div>

    <div class="preview">
      <h3>Preview:</h3>
      <div id="embed-preview">Your announcement preview will appear here.</div>
    </div>
  </div>

  <script>
    const typePresets = {
      combat: {
        color: '#ff4d4d',
        logo: 'https://legendzer0-01.github.io/anny/atk.png',
        username: 'New Combat Scheduled'
      },
      announcement: {
        color: '#5865F2',
        logo: 'https://legendzer0-01.github.io/anny/alert.png',
        username: 'Announcement'
      },
      emergency: {
        color: '#faa61a',
        logo: 'https://legendzer0-01.github.io/anny/warning.png',
        username: 'Alert'
      }
    };

    function handleTypeChange() {
      const type = document.getElementById('messageType').value;
      document.getElementById('send-button').disabled = !type;
      document.getElementById('combat-fields').style.display = (type === 'combat') ? 'block' : 'none';
      updatePreview();
    }

    document.querySelectorAll('input, textarea, select').forEach(el => el.addEventListener('input', updatePreview));

    function updatePreview() {
      const type = document.getElementById('messageType').value;
      const team1 = document.getElementById('team1')?.value || '';
      const team2 = document.getElementById('team2')?.value || '';
      const coords = document.getElementById('coords')?.value || '';
      const date = document.getElementById('battleDate')?.value || '';
      const time = document.getElementById('battleTime')?.value || '';
      const title = document.getElementById('title')?.value || '';
      const content = document.getElementById('content')?.value || '';

      if (!type || !typePresets[type]) {
        document.getElementById('embed-preview').innerHTML = '<p>Your announcement preview will appear here.</p>';
        return;
      }

      const logo = typePresets[type].logo;
      const embedColor = typePresets[type].color;

      let desc = content ? content.replace(/\n/g, '<br>') : '(no content)';
      if (type === 'combat') {
        if (coords) desc += `<br><strong>Coordinates:</strong> <a href="https://astroempires.com/map.aspx?loc=${encodeURIComponent(coords)}" target="_blank">${coords}</a>`;
        if (date && time) desc += `<br><strong>Expected Time:</strong> ${date} ${time}`;
      }

      const embedHTML = `
        <div style="border-left: 4px solid ${embedColor}; padding: 10px; background: #2f3136; color: white; border-radius: 5px;">
          <img src="${logo}" style="height: 50px; float: right;">
          <h4>${type === 'combat' ? `${team1} vs ${team2}` : title}</h4>
          <p>${desc}</p>
        </div>
      `;

      document.getElementById('embed-preview').innerHTML = embedHTML;
    }

    async function sendWebhook() {
      const type = document.getElementById('messageType').value;
      if (!type) return;

      const selectedWebhooks = [...document.querySelectorAll('.webhook-checkbox:checked')].map(cb => cb.value);
      if (selectedWebhooks.length === 0) {
        showStatus("Please select at least one room.", "error");
        return;
      }

      const team1 = document.getElementById('team1')?.value || '';
      const team2 = document.getElementById('team2')?.value || '';
      const coords = document.getElementById('coords')?.value || '';
      const date = document.getElementById('battleDate')?.value || '';
      const time = document.getElementById('battleTime')?.value || '';
      const title = document.getElementById('title')?.value || '';
      const content = document.getElementById('content')?.value || '';

      const preset = typePresets[type];

      let description = content || "(no content)";
      if (type === 'combat') {
        if (coords) description += `\n**Coordinates:** [${coords}](https://astroempires.com/map.aspx?loc=${encodeURIComponent(coords)})`;
        if (date && time) description += `\n**Expected Time:** ${date} ${time}`;
      }

      const embed = {
        title: (type === 'combat' && (team1 || team2)) ? `${team1} vs ${team2}` : title,
        description,
        color: parseInt(preset.color.replace("#", ""), 16),
        thumbnail: { url: preset.logo }
      };

      try {
        const sendButton = document.getElementById('send-button');
        sendButton.disabled = true;
        sendButton.textContent = "Sending...";

        for (const webhookUrl of selectedWebhooks) {
          await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: preset.username,
              avatar_url: "https://legendzer0-01.github.io/anny/BEL.png",
              content: " ",
              embeds: [embed]
            })
          });
        }

        showStatus("Message sent successfully!", "success");
        ['team1','team2','coords','battleDate','battleTime','title','content'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('messageType').value = '';
        document.getElementById('combat-fields').style.display = 'none';
        document.querySelectorAll('.webhook-checkbox').forEach(cb => cb.checked = false);
        document.getElementById('send-button').disabled = true;
        document.getElementById('embed-preview').innerHTML = 'Your announcement preview will appear here.';

      } catch (err) {
        showStatus("Failed to send: " + err.message, "error");
      } finally {
        const sendButton = document.getElementById('send-button');
        sendButton.disabled = false;
        sendButton.textContent = "Send Announcement";
      }
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }

    function savePreset() {
      const name = prompt("Enter a name for this preset:");
      if (!name) return;
      const preset = {
        type: document.getElementById('messageType').value,
        team1: document.getElementById('team1')?.value || '',
        team2: document.getElementById('team2')?.value || '',
        coords: document.getElementById('coords')?.value || '',
        battleDate: document.getElementById('battleDate')?.value || '',
        battleTime: document.getElementById('battleTime')?.value || '',
        title: document.getElementById('title').value,
        content: document.getElementById('content').value
      };
      const presets = JSON.parse(localStorage.getItem('messagePresets') || '{}');
      presets[name] = preset;
      localStorage.setItem('messagePresets', JSON.stringify(presets));
      populatePresetSelect();
      alert("Preset saved as: " + name);
    }

    function loadPreset() {
      populatePresetSelect();
      document.getElementById('presetSelect').focus();
    }

    function applyPreset() {
      const name = document.getElementById('presetSelect').value;
      if (!name) return;
      const presets = JSON.parse(localStorage.getItem('messagePresets') || '{}');
      const preset = presets[name];
      if (!preset) return;
      document.getElementById('messageType').value = preset.type;
      document.getElementById('team1')?.value = preset.team1;
      document.getElementById('team2')?.value = preset.team2;
      document.getElementById('coords')?.value = preset.coords;
      document.getElementById('battleDate')?.value = preset.battleDate;
      document.getElementById('battleTime')?.value = preset.battleTime;
      document.getElementById('title').value = preset.title;
      document.getElementById('content').value = preset.content;
      handleTypeChange();
      updatePreview();
    }

    function populatePresetSelect() {
      const presets = JSON.parse(localStorage.getItem('messagePresets') || '{}');
      const select = document.getElementById('presetSelect');
      select.innerHTML = '<option value="">-- Select Preset --</option>';
      for (const name in presets) {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      }
    }

    window.onload = () => {
      populatePresetSelect();
    };
  </script>
</body>
</html>
