<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>[119] Discord Combat Message Form</title>
  <style>
    :root {
      --bg: #2c2f33;
      --container-bg: #23272a;
      --text: #ffffff;
      --input-bg: #40444b;
      --input-border: #72767d;
      --accent: #5865F2;
      --accent-hover: #4752c4;
      --error: #f04747;
      --success: #43b581;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text);
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
    }

    .room-select {
      display: flex;
      gap: 15px;
      justify-content: start;
      flex-wrap: wrap;
    }

    .room-icon {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 2px solid transparent;
    }

    .room-icon:hover {
      transform: scale(1.05);
    }

    .room-icon.selected {
      box-shadow: 0 0 15px 5px #00ffea;
      border-color: #00ffea;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }

    .success {
      background: var(--success);
      color: #fff;
    }

    .error {
      background: var(--error);
      color: #fff;
    }

    .preview {
      margin-top: 30px;
    }

    .preview h3 {
      margin-bottom: 10px;
    }

    #embed-preview a {
      color: #00aff4;
      text-decoration: none;
    }

    #embed-preview a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>[NEW] Discord Battle Announcement</h2>

    <div class="form-group">
      <label>Post Type:</label>
      <select id="messageType" onchange="handleTypeChange()">
        <option value="">-- Select Message Type --</option>
        <option value="combat">Combat</option>
        <option value="announcement">Announcement</option>
        <option value="emergency">Emergency</option>
      </select>
    </div>

    <div class="form-group">
      <label>Select Rooms (Teams):</label>
      <div class="room-select">
        <img src="https://legendzer0-01.github.io/anny/frog.png" class="room-icon" data-webhook="https://discord.com/api/webhooks/1391917093099798690/gX04dswYaOxRApqAp8QAyvvCiaVv2LX9Yt7FZFkD0e4WIYwNjS_07C19SZ7MoyS80Y9y" alt="Team Blue">
        <img src="https://legendzer0-01.github.io/anny/frog.png" class="room-icon" data-webhook="https://discord.com/api/webhooks/1391917266953830420/Q3K8Ibt-3CB4XXGE-MP5xDaHVyPxuBp87RNf8pLGs7YYRmuLCaMW5Qd_Hg7O_ovgoq4l" alt="Team Red">
      </div>
    </div>

    <div id="combat-fields" style="display:none;">
      <div class="form-group">
        <label>Team 1:</label>
        <input type="text" id="team1">
      </div>
      <div class="form-group">
        <label>Team 2:</label>
        <input type="text" id="team2">
      </div>
      <div class="form-group">
        <label>Coordinates:</label>
        <input type="text" id="coords" placeholder="E18:52:1">
      </div>
      <div class="form-group">
        <label>Date:</label>
        <input type="date" id="battleDate">
      </div>
      <div class="form-group">
        <label>Time (24h with seconds):</label>
        <input type="time" id="battleTime" step="1">
      </div>
    </div>

    <div class="form-group">
      <label>Title:</label>
      <input type="text" id="title">
    </div>

    <div class="form-group">
      <label>Content:</label>
      <textarea id="content" rows="4"></textarea>
    </div>

    <button id="send-button" onclick="sendWebhook()" disabled>Send Announcement</button>

    <div id="status" class="status"></div>

    <div class="preview">
      <h3>Preview:</h3>
      <div id="embed-preview">Your announcement preview will appear here.</div>
    </div>
  </div>

  <script>
    const typePresets = {
      combat: {
        color: '#ff4d4d',
        logo: 'https://legendzer0-01.github.io/anny/atk.png',
        username: 'New Combat Scheduled'
      },
      announcement: {
        color: '#5865F2',
        logo: 'https://legendzer0-01.github.io/anny/alert.png',
        username: 'Announcement'
      },
      emergency: {
        color: '#faa61a',
        logo: 'https://legendzer0-01.github.io/anny/warning.png',
        username: 'Alert'
      }
    };

    function handleTypeChange() {
      const type = document.getElementById('messageType').value;
      document.getElementById('send-button').disabled = !type || getSelectedWebhooks().length === 0;
      document.getElementById('combat-fields').style.display = (type === 'combat') ? 'block' : 'none';
      updatePreview();
    }

    function getSelectedWebhooks() {
      return [...document.querySelectorAll('.room-icon.selected')].map(img => img.getAttribute('data-webhook'));
    }

    function updatePreview() {
      const type = document.getElementById('messageType').value;
      const team1 = document.getElementById('team1')?.value || '';
      const team2 = document.getElementById('team2')?.value || '';
      const coords = document.getElementById('coords')?.value || '';
      const date = document.getElementById('battleDate')?.value || '';
      const time = document.getElementById('battleTime')?.value || '';
      const title = document.getElementById('title')?.value || '';
      const content = document.getElementById('content')?.value || '';

      if (!type || !typePresets[type]) {
        document.getElementById('embed-preview').innerHTML = '<p>Your announcement preview will appear here.</p>';
        return;
      }

      const logo = typePresets[type].logo;
      const embedColor = typePresets[type].color;

      let desc = content ? content.replace(/\n/g, '<br>') : '(no content)';
      if (type === 'combat') {
        if (coords) desc += `<br><strong>Coordinates:</strong> <a href="https://astroempires.com/map.aspx?loc=${encodeURIComponent(coords)}" target="_blank">${coords}</a>`;
        if (date && time) desc += `<br><strong>Expected Time:</strong> ${date} ${time}`;
      }

      const embedHTML = `
        <div style="border-left: 4px solid ${embedColor}; padding: 10px; background: #2f3136; color: white; border-radius: 5px;">
          <img src="${logo}" style="height: 50px; float: right;">
          <h4>${type === 'combat' ? `${team1} vs ${team2}` : title}</h4>
          <p>${desc}</p>
        </div>
      `;

      document.getElementById('embed-preview').innerHTML = embedHTML;
    }

    async function sendWebhook() {
      const type = document.getElementById('messageType').value;
      if (!type || !typePresets[type]) return;

      const selectedWebhooks = getSelectedWebhooks();
      if (selectedWebhooks.length === 0) {
        showStatus("Please select at least one room.", "error");
        return;
      }

      const team1 = document.getElementById('team1')?.value || '';
      const team2 = document.getElementById('team2')?.value || '';
      const coords = document.getElementById('coords')?.value || '';
      const date = document.getElementById('battleDate')?.value || '';
      const time = document.getElementById('battleTime')?.value || '';
      const title = document.getElementById('title')?.value || '';
      const content = document.getElementById('content')?.value || '';

      const preset = typePresets[type];
      const color = parseInt(preset.color.replace("#", ""), 16);

      let description = content || "(no content)";
      if (type === 'combat') {
        if (coords) description += `\n**Coordinates:** [${coords}](https://astroempires.com/map.aspx?loc=${encodeURIComponent(coords)})`;
        if (date && time) description += `\n**Expected Time:** ${date} ${time}`;
      }

      const embed = {
        title: (type === 'combat' && (team1 || team2)) ? `${team1} vs ${team2}` : title,
        description,
        color,
        thumbnail: { url: preset.logo }
      };

      try {
        const sendButton = document.getElementById('send-button');
        sendButton.disabled = true;
        sendButton.textContent = "Sending...";

        for (const webhookUrl of selectedWebhooks) {
          const payload = {
            username: preset.username,
            avatar_url: "https://legendzer0-01.github.io/anny/BEL.png",
            content: " ",
            embeds: [embed]
          };

          const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const result = await response.text();
          console.log(`Webhook to ${webhookUrl} status:`, response.status);
          console.log(`Response:`, result);
        }

        showStatus("Message sent successfully!", "success");

        ['team1','team2','coords','battleDate','battleTime','title','content'].forEach(id => {
          const el = document.getElementById(id);
          if (el) el.value = '';
        });
        document.getElementById('messageType').value = '';
        document.getElementById('combat-fields').style.display = 'none';
        document.querySelectorAll('.room-icon').forEach(cb => cb.classList.remove('selected'));
        document.getElementById('send-button').disabled = true;
        document.getElementById('embed-preview').innerHTML = 'Your announcement preview will appear here.';

      } catch (err) {
        showStatus("Failed to send: " + err.message, "error");
      } finally {
        const sendButton = document.getElementById('send-button');
        sendButton.disabled = false;
        sendButton.textContent = "Send Announcement";
      }
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }

    document.querySelectorAll('.room-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        icon.classList.toggle('selected');
        document.getElementById('send-button').disabled = getSelectedWebhooks().length === 0 || !document.getElementById('messageType').value;
      });
    });

    document.querySelectorAll('input, textarea, select').forEach(el => el.addEventListener('input', updatePreview));
  </script>
</body>
</html>
