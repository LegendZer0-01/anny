<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Embed Webhook Debug</title></head>
<body>
  <button onclick="sendWebhook()">Send Embed</button>

  <script>
    async function sendWebhook() {
      const webhooks = [
        "https://discord.com/api/webhooks/1391917093099798690/gX04dswYaOxRApqAp8QAyvvCiaVv2LX9Yt7FZFkD0e4WIYwNjS_07C19SZ7MoyS80Y9y",
        "https://discord.com/api/webhooks/1391917266953830420/Q3K8Ibt-3CB4XXGE-MP5xDaHVyPxuBp87RNf8pLGs7YYRmuLCaMW5Qd_Hg7O_ovgoq4l"
      ];

      const embed = {
        title: "Blue vs Red",
        description: "**Coordinates:** [E18:52:1](https://astroempires.com/map.aspx?loc=E18:52:1)\n**Expected Time:** 2025-07-07 20:00:00",
        color: 0xff4d4d,
        thumbnail: {
          url: "https://cdn-icons-png.flaticon.com/512/10890/10890335.png"
        },
        timestamp: new Date().toISOString()
      };

      for (const url of webhooks) {
        try {
          const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              content: " ",
              embeds: [embed]
            })
          });

          const result = await response.text();
          console.log(`Sent to: ${url}`);
          console.log(`Status: ${response.status}`);
          console.log(result);

        } catch (error) {
          console.error("Failed to send to", url, error);
        }
      }
    }
  </script>
</body>
</html>
