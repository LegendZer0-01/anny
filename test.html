<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Webhook Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f4f4f4;
    }
    label, textarea, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #5865F2;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <h2>Discord Webhook Test</h2>

  <label for="webhook">Webhook URL:</label>
  <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/...">

  <label for="message">Message:</label>
  <textarea id="message" placeholder="Hello from Webhook!" rows="4">This is a test message.</textarea>

  <button onclick="sendTest()">Send Test Message</button>

  <div id="status" class="status" style="display: none;"></div>

  <script>
    async function sendTest() {
      const url = document.getElementById('webhook').value.trim();
      const content = document.getElementById('message').value.trim();
      const status = document.getElementById('status');

      if (!url || !content) {
        status.textContent = "Webhook URL and message are required.";
        status.className = "status error";
        status.style.display = "block";
        return;
      }

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content })
        });

        const result = await response.text();
        console.log('Response:', result);

        if (response.ok) {
          status.textContent = "✅ Message sent successfully!";
          status.className = "status success";
        } else {
          status.textContent = `❌ Error: ${response.status} - ${result}`;
          status.className = "status error";
        }

        status.style.display = "block";
      } catch (err) {
        status.textContent = "❌ Error: " + err.message;
        status.className = "status error";
        status.style.display = "block";
      }
    }
  </script>
</body>
</html>
